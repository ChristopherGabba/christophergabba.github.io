<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ReelFeel - Feedback</title>
    <style>
        /* Add your CSS styles here (same styles as before) */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #242424;
            color: white;
        }

        header {
            background-color: #2b6dc0;
            padding: 10px;
            color: white;
        }

        header a {
            color: #FF3981;
            text-decoration: none;
            margin-right: 20px;
        }

        header a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #242424;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #FF3981;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Form styles */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            color: black; /* Change font color to black */
        }

        input[type="submit"] {
            background-color: #FF3981;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #E62968;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
